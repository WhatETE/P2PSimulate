<!DOCTYPE html>
<html lang="ch">

<head>
  <script type="text/javascript" src="./node_modules/jquery/dist/jquery.js"></script>
  <script src="./node_modules/echarts/dist/echarts.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <title>P2PSimulate</title>
</head>

<body>
  <div>
    客户端数量：
    <input type="number" class="setter" id="ClientNum" placeholder="ClientNum" value="100" />
  </div>
  <div>
    客户端的最大连接数量：
    <input type="number" class="setter" id="ConnectNum" placeholder="ConnectNum" value="5" />
  </div>
  <div>
    播放数据包的最小连续数据包数量：
    <input type="number" class="setter" id="MinimumPlayNum" placeholder="MinimumPlayNum" value="30" />
  </div>
  <div>
    客户端最大缓存数量：
    <input type="number" class="setter" id="CacheSize" placeholder="CacheSize" value="60" />
  </div>
  <div>
    空间大小（a X a）：
    <input type="number" class="setter" id="RoomSize" placeholder="RoomSize" value="1000" />
  </div>
  <div>
    反比例系数：
    <input type="number" class="setter" id="SpeedRate" placeholder="SpeedRate" value="20000" />
  </div>
  <div>
        <input type="checkbox" class="setter" id="ExitStrategy" checked="checked" /> 退出策略
        <input type="checkbox" class="setter" id="RandomNetwork" checked="checked" /> 随机网络
  </div>
  <button type="button" id="but" >重启</button>
  <div id="graph"></div>
  <div id="rate"></div>
  <div id="delay"></div>
</body>
<script src="./renderer.js"></script>

</html>
