<!DOCTYPE html>
<html lang="ch">

<head>
  <script type="text/javascript" src="./node_modules/jquery/dist/jquery.js"></script>
  <script src="./node_modules/echarts/dist/echarts.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  <title>P2PSimulate</title>
</head>

<body>
  <div>
    客户端数量:
    <input type="number" class="setter" id="ClientNum" placeholder="ClientNum" value="100" />
    客户端的最大连接数量:
    <input type="number" class="setter" id="ConnectNum" placeholder="ConnectNum" value="5" />
  </div>
  <div>
    播放数据包的最小连续数据包数量:
    <input type="number" class="setter" id="MinimumPlayNum" placeholder="MinimumPlayNum" value="30" />
    客户端最大缓存数量:
    <input type="number" class="setter" id="CacheSize" placeholder="CacheSize" value="60" />
  </div>
  <div>
    空间大小(a X a):
    <input type="number" class="setter" id="RoomSize" placeholder="RoomSize" value="1000" />
    反比例系数：
    <input type="number" class="setter" id="SpeedRate" placeholder="SpeedRate" value="20000" />
  </div>
  <div>
    <label for="ExitStrategy">退出策略:</label>
    <input type="checkbox" class="setter" id="ExitStrategy" checked="checked" /> 
    <label for="Fixed">固定布局:</label>
    <input type="checkbox" class="setter" id="Fixed" /> 
    <div>
      <label for="NetworkType">类型:</label>
      <select class="setter" id="NetworkType" size="1">
        <option value="0" selected="selected">随机网络</option>
        <option value="1">基于K-Means++的网络</option>
        <option value="2">基于凝聚式聚类的网络</option>
      </select>
      <div id="subdiv" style="display: none;">
        簇个数:<input type="number" class="setter" id="ClusterNum" placeholder="ClusterNum" value="10" />
        <div style="display: block;">
          迭代次数:<input type="number" class="setter" id="IterNum" placeholder="IterNum" value="10" />
        </div>
      </div>
    </div>
  </div>
  <div>
    <button type="button" id="stop">暂停</button>
    <button type="button" id="continue" disabled="true">恢复</button>
    <button type="button" id="restart">重启</button>
  </div>
  <div id="graph" style="height: 1000px;"></div>
  <div id="rate" style="height: 1000px;"></div>
  <div id="delay" style="height: 1000px;"></div>
</body>
<script src="./renderer.js"></script>

</html>
